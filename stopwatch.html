<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clock</title>
  <link rel="stylesheet" href="clock.css">
</head>

<body>
  <main>
    <h2>Hey There!Let's play some sports with my Stopwatch!</h2>
    <h1>Digital clock</h1>
    <fieldset>
      <legend>Clock</legend>
      <span id="hours">00&nbsp;</span>:
      <span id="minutes">00&nbsp;</span>:
      <span id="seconds">00&nbsp;</span>&nbsp;
      <span id="ampm">AM&nbsp;</span>
    </fieldset>

    <fieldset>
      <legend>Stop Watch</legend>
      <a href="#" id="start">Start</a>
      <a href="#" id="stop">Stop</a>
      <a href="#" id="reset">Reset</a>
      <span id="s_minutes">00</span>:
      <span id="s_seconds">00</span>:
      <span id="s_ms">000</span>
    </fieldset>
  </main>
  <small>&copy; Mohamad Ahad Shaikh/8884601 - 2023</small>
  <script src="clock.js"></script>
</body>

</html>
